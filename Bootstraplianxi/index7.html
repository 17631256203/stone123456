<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width,initial-scale=1.0,user-scalable=no,maximum-scale=1.0" />
		<title>轮播图</title>
		<link rel="stylesheet" href="css/bootstrap.min.css" />
	</head>
	<body>
		  <div id="myCarousel" class="carousel slider" data-ride="carousel" style="width: 900px;">
		  	<ol class="carousel-indicators">
		  		<li data-target="#myCarousel" data-slide-to='0' class="active"></li>
		  		<li data-target="#myCarousel" data-slide-to='1'></li>
		  		<li data-target="#myCarousel" data-slide-to='2'></li>
		  	</ol>
		  	<div class="carousel-inner">
		  		<div class="item active">
		  			<img src="img/slide1.png" class="img-responsive" alt="1" />
		  		</div>
		  		<div class="item">
		  			<img src="img/slide2.png" class="img-responsive"  alt="2" />
		  		</div>
		  		<div class="item">
		  			<img src="img/slide3.png" class="img-responsive"  alt="3" />
		  		</div>
		  	</div>
		  	<a href="#myCarousel" data-slide="prev" class="carousel-control left"><span class="glyphicon glyphicon-chevron-left"></span></a>
		  	<a href="#myCarousel" data-slide="next" class="carousel-control right"><span class="glyphicon glyphicon-chevron-right"></span></a>
		  </div>
		  
		<script type="text/javascript" src="js/jquery-3.2.0.min.js" ></script>
		<script type="text/javascript" src="js/bootstrap.min.js" ></script>
	</body>
</html>
